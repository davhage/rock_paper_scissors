<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <head class="title">
        <h1>Lets play Rock, Paper, Scissors</h1>
        <h2>Choose your weapon</h2>
    </head>
    <main class="selector">
        <div class="images">
            <img src="images/rock.png" alt="Rock" id="rock-button" class="btn-play">
            <img src="images/paper.png" alt="Paper" id="paper-button" class="btn-play">
            <img src="images/scissors.png" alt="Scissors" id="scissors-button" class="btn-play">
        </div>
        <div class="boxes">
            <div class="winner" id="player-result"></div>
            <div class="winner" id="result"></div>
            <div class="winner" id="computer-result"></div>
        </div>
        <div class="buttons">
            <button id="new-game-btn">New game</button>
        </div>
    </main>
    <footer>
        <p>Rock, paper, scissors made by David Hage for the odin project. You can know more about me on my <a href="https://github.com/noobiCoder" target="_blank">GitHub.</a></p>
        <p>Background image powered by <a href="https://www.vecteezy.com/free-vector/human" target="_blank">Human Vectors by Vecteezy</a></p>
    </footer>
</body>
</html>
